<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script src="test.js" type="module"></script>
    <div>
        <div>
            <canvas id="colorCanvas" width="40" height="40"></canvas>
        </div>
        
        <div>
            <label for="redSlider">Red:</label>
            <input type="range" id="redSlider" min="0" max="255"/>
        </div>
        <div>
            <label for="greenSlider">Green:</label>
            <input type="range" id="greenSlider" min="0" max="255"/>
        </div>
        <div>
            <label for="blueSlider">Blue:</label>
            <input type="range" id="blueSlider" min="0" max="255"/>
        </div>
    </div>
    <div>
        <input type="button" id="btUndo" value="undo">
        <input type="button" id="btRedo" value="redo">
    </div>
    <div>
        <input type="button" id="btZoomIn" value="+">
        <label id="zoomLabel">1.0</label>
        <input type="button" id="btZoomOut" value="-">
        <label for="checkBox">Zoom enabled</label>
        <input type="checkbox" id="cbZoom">
    </div>
    <div>
        <form>
            <p>Select mode:</p>
            
            <input type="radio" id="rbBrush" name="mode" value="brush">
            <label for="rbBrush">Brush</label><br>
            
            <input type="radio" id="rbZoom" name="mode" value="zoom">
            <label for="rbZoom">View/Zoom</label><br>
            
            <input type="radio" id="rbMove" name="mode" value="move">
            <label for="rbMove">Move</label><br>
            
            <input type="radio" id="rbLine" name="mode" value="line">
            <label for="rbLine">Line Tool</label><br>
          </form>
    </div>
    
</body>
</html>
